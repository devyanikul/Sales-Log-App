<div class="row">
  <div class="col-sm-2"></div>
  <mat-form-field class="col-sm-1">
    <span style="position: absolute; top: 5px; left: 80px"><img src="https://img.icons8.com/ios/24/000000/filter.png"></span>
    <input matInput class="form-field border-bottom-none" [formControl]="entityNameFilter" placeholder="Entity Name">
  </mat-form-field>
  <div class="col-sm-1"></div>

  <mat-form-field class="col-sm-1">
    <mat-select placeholder="Task Type" [formControl]="taskTypeFilter" multiple>
      <mat-option *ngFor="let task of taskType" [value]="task">{{task}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="col-sm-1"></div>
  <mat-form-field class="col-sm-2">
    <span style="position: absolute; top: 5px; left: 100px"><img src="https://img.icons8.com/ios/24/000000/filter.png"></span>
    <input matInput class="form-field" [formControl]="contactPersonFilter" placeholder="Contact Person">
  </mat-form-field>

  <mat-form-field>
    <span style="position: absolute; top: 5px; left: 40px"><img src="https://img.icons8.com/ios/24/000000/filter.png"></span>
    <input matInput class="form-field" [formControl]="NotesFilter" placeholder="Notes">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Status" [formControl]="statusFilter" multiple>
      <mat-option *ngFor="let statusType of status" [value]="statusType">{{statusType}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date
      <div>

      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="entityName">
    <th mat-header-cell *matHeaderCellDef> Entity Name
      <div>

      </div>
    </th>
    <td mat-cell *matCellDef="let element" style="color: blue"> {{element.entityName}} </td>
  </ng-container>

  <ng-container matColumnDef="taskType">
    <th mat-header-cell *matHeaderCellDef> taskType </th>
    <td mat-cell *matCellDef="let element"> {{element.taskType}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="contactPerson">
    <th mat-header-cell *matHeaderCellDef> Contact Person </th>
    <td mat-cell *matCellDef="let element"> {{element.contactPerson}} </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
